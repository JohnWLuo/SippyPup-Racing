<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SippyPup Racing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SippyPups/hanky panky Head Shot.png" type="image/x-icon">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to SippyPup Racing</h1>
    </header>
    <section>
        <button id="start-button">Start</button>
        <button id="reset-button">Restart Race</button>
        <button id="add-sippypup-button">Add SippyPup</button>
        <button id="clear-button">Clear All Racers</button>
        <!-- <button id="get-info-button">Get Info</button>  -->
    </section>
    <section>
        <div class="tables-container">
            <table>
                <thead>
                    <tr>
                        <th id="position-header">Position</th>
                    </tr>
                </thead>
                <tbody id="position-leaderboard-body">
                    <!-- Position leaderboard rows will be dynamically generated here -->
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th id="name-header">Name</th>
                        <th id="speed-header">Speed</th>
                        <th id="distance-header">Distance</th>
                        <th id="time-header">Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <div id="race-track"></div>
    </section>
    <section id="add-sippypup-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Add a SippyPup to the Race</h2>
            <form id="add-sippypup-form">
            </form>
        </div>
    </section>
</body>
</html>
