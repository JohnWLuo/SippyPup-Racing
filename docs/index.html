<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SippyPup Racing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to SippyPup Racing</h1>
    </header>
    <main>
        <section>
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </section>
        <section>
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Distance</th>
                        <th>Speed</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="SippyPups/hanky panky Head Shot.png" alt="Moving Image 1" style="width: 50px; height: 50px; transform: scaleX(-1);"></td>
                        <td id="distance-1">0%</td>
                        <td id="speed-1">0%</td>
                        <td id="time-1">0.000s</td>
                    </tr>
                    <tr>
                        <td><img src="SippyPups/Lyn_Mame_Test.jpg" alt="Moving Image 2" style="width: 50px; height: 50px; transform: scaleX(-1);"></td>
                        <td id="distance-2">0%</td>
                        <td id="speed-2">0%</td>
                        <td id="time-2">0.000s</td>
                    </tr>
                    <tr>
                        <td><img src="SippyPups/Palmesan.png" alt="Moving Image 3" style="width: 50px; height: 50px; transform: scaleX(-1);"></td>
                        <td id="distance-3">0%</td>
                        <td id="speed-3">0%</td>
                        <td id="time-3">0.000s</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <img id="moving-image-1" src="SippyPups/hanky panky Head Shot.png" alt="Moving Image 1" style="position: absolute; top: 450px; left: 0; width: 100px; height: 100px; transform: scaleX(-1);">
        </section>
        <section>
            <img id="moving-image-2" src="SippyPups/Lyn_Mame_Test.jpg" alt="Moving Image 2" style="position: absolute; top: 600px; left: 0; width: 100px; height: 100px; transform: scaleX(-1);">
        </section>
        <section>
            <img id="moving-image-3" src="SippyPups/Palmesan.png" alt="Moving Image 3" style="position: absolute; top: 750px; left: 0; width: 100px; height: 100px; transform: scaleX(-1);">
        </section>
    </main>

        <p id="update-text">Version Number: </p>
    </footer> -->
</body>
</html>
