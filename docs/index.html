<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SippyPup Racing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SippyPups/hanky panky Head Shot.png" type="image/x-icon">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to SippyPup Racing</h1>
    </header>
    <section>
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
        <button id="get-info-button">Get Info</button> 
    </section>
    <section>
        <table>
            <thead>
                <tr>
                    <th id="position-header">Position</th>
                    <th id="name-header">Name</th>
                    <th id="speed-header">Speed</th>
                    <th id="distance-header">Distance</th>
                    <th id="time-header">Time</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard rows will be populated here -->
            </tbody>
        </table>
    </section>
    <section>
        <div id="race-track"></div>
    </section>
</body>
</html>
